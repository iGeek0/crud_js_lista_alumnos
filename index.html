<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>CRUD Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

    <h2 class="mb-4 text-center">CRUD Alumnos</h2>

    <!-- Formulario -->
    <form id="alumnoForm" class="row g-3">
        <input type="hidden" id="editIndex">

        <div class="col-md-4">
            <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col-md-4">
            <input type="text" id="apellido" class="form-control" placeholder="Apellido" required>
        </div>
        <div class="col-md-2">
            <input type="number" id="edad" class="form-control" placeholder="Edad" required>
        </div>
        <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>

    <!-- Tabla -->
    <table class="table table-striped table-bordered mt-4">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaAlumnos"></tbody>
    </table>

<script src="script.js"></script>
</body>

</html>
